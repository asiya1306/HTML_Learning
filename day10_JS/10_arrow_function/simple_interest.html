<html>
    <head>
        <title>Simple Interest- Arrw Function</title>
    </head>
    <body>
        <input type="text" id="num1" placeholder="Principal Amount"/>
        <input type="text" id="num2" placeholder="Rate of Interest (p.a)"/>
        <input type="text" id="num3" placeholder="Time"/><br/><br/>
        
        <input type="submit" value="Simple Interest" id="btn1" onclick="simpleInterest(parseInt(document.getElementById('num1').value) , parseInt(document.getElementById('num2').value), parseInt(document.getElementById('num3').value) )" />

        <script>
            const simpleInterest =  (p,r,t) => {
                let si= p*r*t/100;
                const total=p+si;
                alert("Simple Interest "+si+ "\nTotal amount "+total);
            }    
        </script>
    </body>
</html>
