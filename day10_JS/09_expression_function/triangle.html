<html>
    <head>
        <title>Triangle - Expression Function</title>
    </head>
    <body>
        <input type="text" id="num1" placeholder="Length"/>
        <input type="text" id="num2" placeholder="Breadth"/><br/><br/>
        <input type="submit" value="Triangle" id="btn1" onclick="triangle(document.getElementById('num1').value, document.getElementById('num2').value)" />

        <script>
            let triangle = function (l,h) {
                alert(0.5*l*h);
            }    
        </script>
    </body>
</html>
