<html>
    <head>
        <title>Square - Expression Function</title>
    </head>
    <body>
        <input type="text" id="num1" placeholder="Side Length"/><br/><br/>
        <input type="submit" value="Sqaure" id="btn1" onclick="square(document.getElementById('num1').value)" />

        <script>
            let square = function (s) {
                alert(s*s);
            }    
        </script>
    </body>
</html>
