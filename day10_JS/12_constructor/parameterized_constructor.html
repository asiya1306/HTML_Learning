<!DOCTYPE html>
<html>

<head>
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            border: 1px solid #ccc;
            padding: 20px;
            text-align: center;
        }

        h2 {
            margin-top: 0;
        }

        input {
            display: block;
            margin-bottom: 10px;
            padding: 5px;
        }

        button {
            padding: 10px 20px;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button
            onclick="loginHandler(document.getElementById('username').value,document.getElementById('password').value)">Login</button>
    </div>

    <script>

        class login {
            constructor(username,password){
                this.uname = username;
                this.pass = password;
            }
            authenticate(){
                this.message = '';
                if(this.uname==='admin' && this.pass === '12345'){
                    this.message = 'Login Successful';
                }
                else{
                    this.message = 'Invalid Credentials'
                }
            }
            display(){
                alert(this.message);
            }
        }
        function loginHandler(username, password) {
            const log = new login(username, password);
            log.authenticate();
            log.display();
        }

    </script>
</body>

</html>
