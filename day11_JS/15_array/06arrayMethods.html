<html>

<head>
    <title>Array Methods 2</title>
</head>

<body>
    <script>
        const numbers = [1, 2, 3, 4, 5, 6];
        console.log(numbers)

        //map
        const squaredNumbers = numbers.map((num) => num * num);
        console.log(squaredNumbers);

        //filter
        const evenNumber = numbers.filter((even) => even % 2 == 0);
        console.log(evenNumber);

    </script>
</body>

</html>
