<html>

<head>
    <title>Array Introduction</title>
</head>

<body>
    <script>
        let arr = new Array(2, 3, 4, "Asiya", false)          //creating array
        console.log(typeof arr)

        let example = ['asiya', 98, false, undefined, ["Hello", "World"]];   //creating array
        console.log(example)

        //accessing array elements
        console.log(example[0]);
        console.log(example[1]);
        console.log(example[4][1][2]);

        // Changing the value of an array
        example[1] = 100;
        console.log(example);

        example[0] = 'shaikh';
        console.log(example);
        // example[0][3]='aa';              //changing character of string is not possible because string is immutable

        //Adding a new value to the array
        example[5] = true;
        console.log(example);

    </script>
</body>

</html>
