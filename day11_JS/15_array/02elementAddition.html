<html>

<head>
    <title>Addition of an Array Elements</title>
</head>

<body>
    <script>
        let arr = [6, 2, 8, 6, 4]
        sum = 0
        for (let i = 0; i < arr.length; i++) {
            sum = sum + arr[i]
        }
        document.write("array is: " + arr + " <br/> Addition is " + sum + "<br/>");
    </script>
</body>

</html>
