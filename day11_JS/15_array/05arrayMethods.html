<html>

<head>
    <title>Array Methods 1</title>
</head>

<body>

    <script>
        let arr = [6, 2, 8, 6, 4, 11]
        console.log("array", arr)

        //push - add last element to array
        function pushArr() {
            let addNum = 12;
            let newLen = arr.push(addNum)
            console.log(`Added element ${addNum} and Array is now ${arr}`)
        }

        //pop - remove last element from array
        function popArr() {
            rem = arr.pop();
            console.log(`Removed last element ${rem} and Array is now ${arr}`)
        }

        //Unshift
        function unshiftArr(){
            let addNum = 9
            newLen=arr.unshift(addNum);
            console.log(`Added Element ${addNum} and Array is now ${arr}`)
        }

        //shift
        function shiftArr(){
            shft=arr.shift();
            console.log(`Removed First Element  ${shft} and Array is now ${arr}`)
        }
    </script>

    <button onclick="pushArr()">Push</button>
    <button onclick="popArr()">Pop</button>
    <button onclick="unshiftArr()">Unshift</button>
    <button onclick="shiftArr()">Shift</button>

</body>

</html>
