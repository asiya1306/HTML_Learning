<html>

<head>
    <title>Search Element</title>
</head>

<body>

    <script>
        let arr = [6, 2, 8, 6, 4, 11]
        document.write("array is: " + arr)

        function search() {
            let searchNum = parseInt(document.getElementById('search').value);
            for (let i = 0; i < arr.length; i++) {
                if (searchNum == arr[i]) {
                    alert(searchNum + " found at position " + i)
                }
            }
        }

    </script>

    <br /><br /><input type="text" id="search" placeholder="Search an Element" />
    <button id="searchBtn" onclick="search()">Search</button>

</body>

</html>
