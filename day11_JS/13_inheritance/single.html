<html>

<head>
    <title>Single Inheritance</title>
</head>

<body>
    <script>
        class person {
            getData(name, age) {
                this.age = age;
                this.name = name;
            }
            display() {
                document.write("<h5>This is Parent class"+ "</h5>");
                document.write("<h3>Name is " + this.name + " age is " + this.age + "</h3>");
            }
        }

        class student extends person {
            getData1(name, age, marks) {
                super.getData(name, age); //calling parent method using super keyword
                this.marks = marks;
            }
            display1() {
                super.display();
                document.write("<h5>This is child class"+ "</h5>");
                document.write("<h3>Marks are " + this.marks + "</h3>");
            }
        }
         let studObj = new student();
         studObj.getData1("John", 20,56);
         studObj.display1();
    </script>
</body>

</html>
