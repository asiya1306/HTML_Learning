<html>
    <head>
        <title>Store</title>
    </head>
    <body align="center">
        <h2>Tell us about your store</h2>
        <table border="1" align="center" style="background-color: rgb(110 164 241);">
            <tr>
                <td>Store name</td>
                <td><input type="text" /></td>
            </tr>

            <tr>
                <td>Store Address</td>
                <td><input type="text" /></td>
            </tr>

            <tr>
                <td>Password</td>
                <td><input type="password" /></td>
            </tr>

            <tr>
                <td>Password again</td>
                <td><input type="password" /></td>
            </tr>

            <tr>
                <td>Store type</td>
                <td>
                    <select>
                        <option>Accessories</option>
                        <option>Stationary</option>
                        <option>Grocery</option>
                        <option>Dairy</option> 
                    </select>
                </td>
            </tr>

            <tr>
                <td>Country type</td>
                <td>
                    <select>
                        <option>India</option>
                        <option>United States</option>
                        <option>Italy</option>
                        <option>Japan</option> 
                    </select>
                </td>
            </tr>

            <tr>
                <td>Currency</td>
                <td>
                    <select>
                        <option>Indian Rupee</option>
                        <option>US Dollar</option>
                        <option>Euro</option>
                        <option>Japanese Yen</option> 
                    </select>
                </td>
            </tr>
        </table>
    </body>
</html>
