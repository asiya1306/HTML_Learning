<html>
    <head>
        <title>Then and Now</title>
    </head>
    <body>
        <h1>THEN</h1>
        <div>
            <input type="radio" />Male
            <input type="radio" />Female
            <input type="radio" />Both
        </div>
        <br/>
        <div>
            <input type="checkbox" />Apple
            <input type="checkbox" />Orange
            <input type="checkbox" />Banana
        </div>

        <h1>Now</h1>
        <div>
            <input type="submit" value="Male" style="background-color: green; color: white;"/>
            <input type="submit" value="Female" style="background-color: white;"/>
            <input type="submit" value="Both" style="background-color: white;"/>
        </div>
        <br />
        <div>
            <input type="submit" value="Apple" style="background-color: white;"/>
            <input type="submit" value="Orange" style="background-color: white;"/>
            <input type="submit" value="Banana" style="background-color: white;"/>
        </div>
    </body>
</html>
