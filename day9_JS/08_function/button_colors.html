<html>
    <head>
        <title>Button Background Color Changing</title>
    </head>
    <body>
        <input type="submit" id="btn1" value="Click" onclick="red()">
        <input type="submit" id="btn2" value="Over" onmouseover="yellow()">
        <input type="submit" id="btn3" value="Leave" onmouseout="green()">
        <script>
            function red(){
                const button = document.getElementById("btn1")
                button.style.backgroundColor = "red";
            }
            function yellow(){
                document.getElementById("btn2").style.backgroundColor = "#ffff00";
            }
            function green(){
                document.getElementById("btn3").style.backgroundColor = "green";
            }
        </script>
    </body> 
</html>
