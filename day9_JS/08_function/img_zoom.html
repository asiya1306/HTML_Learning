<html>

<head>
    <title>Image Zoom in and Zoom Out on Over</title>
</head>

<body>
    <img src="ice5.jpeg" width="400px"/>
    <script>
        function onHoverHandler() {
            const img = document.querySelector('img');
            img.style.width = "600px"
        }

        function onOutHandler() {
            const img = document.querySelector('img');
            img.style.width = "";
        }

        const img = document.querySelector('img');
        img.addEventListener("mouseover",onHoverHandler);
        img.addEventListener("mouseout",onOutHandler);
    </script>
</body>

</html>
