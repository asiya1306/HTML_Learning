<html>
    <head>
        <title>Simple Interest</title>
    </head>
    <body>
        <script>
            let p,r,t,si;
            p=parseInt(prompt("enter principal"));
            r=parseInt(prompt("enter rate of interest"));
            t=parseInt(prompt("enter time (month)"));
            si=p*r*t/100;
            console.log(si);
            document.write(si);
        </script>
    </body>
</html>
