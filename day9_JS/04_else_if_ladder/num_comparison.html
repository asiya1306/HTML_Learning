<html>
    <head>
        <title>Number Comparison</title>
    </head>
    <body>
        <script>
            let first,second,third;
            first = parseInt(prompt("enter first number"))
            second = parseInt(prompt("enter second number"))
            third = parseInt(prompt("enter third number"))

            if(first>second && first>third) {
                document.write(`First number is largest ${first}`);
            }
            else if(second>third) {
                document.write(`Second number is largest  ${second}`);
            }
            else {
                document.write(`Third number is largest  ${third}`);
            }
        </script>
    </body>
</html>
