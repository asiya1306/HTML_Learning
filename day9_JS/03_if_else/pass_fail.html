<html>
    <head>
        <title>Pass or Fail</title>
    </head>
    <body>
        <script>
            let marks;
            marks=parseInt(prompt("enter marks to check pass or fail"));
            
            if(marks >= 35) {
                document.write("You are pass");
            }
            else{
                document.write("You are fail, Better luck next time");
            }
            
        </script>
    </body>
</html>
