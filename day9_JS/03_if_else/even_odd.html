<html>
    <head>
        <title>Even or Odd</title>
    </head>
    <body>
        <script>
            let num;
            num=parseInt(prompt("enter number to check even or odd"));
            
            if(num%2== 0) {
                document.write("Even Number");
            }
            else{
                document.write("Odd Number");
            }
            
        </script>
    </body>
</html>
