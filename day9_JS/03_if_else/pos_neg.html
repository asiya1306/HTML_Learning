<html>
    <head>
        <title>Positive or Negative</title>
    </head>
    <body>
        <script>
            let num;
            num=parseInt(prompt("enter number to check positive or negative"));
            
            if(num > 0) {
                alert("Positive Number");
            }
            else{
                alert("Negative Number");
            }
            
        </script>
    </body>
</html>
