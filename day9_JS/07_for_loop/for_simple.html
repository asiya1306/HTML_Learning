<html>

<head>
    <title>For Loop</title>
</head>

<body>
    <script>
        document.write("<h2>" +"Simple for loop </h2>");
        for (let i = 0; i < 5; i++) {
            document.write("<h4>" +i+"</h4>");
        }

        //for in loop
        document.write("<h2>" +"for in loop </h2>");

        const studDetails = {
            name: "asiya",
            age: 21,
            education: "BE",
            female: true,
        }
        for (let a in studDetails) {
            document.write("<h4>" +a+" : " + studDetails[a] +"</h4>");
        }

        // for of loop
        document.write("<h2>" +"for of loop </h2>");

        let a = "asiya"
        for (i of a) {
            document.write("<h4>" +i+"</h4>");
        }
    </script>
</body>

</html>
