<!DOCTYPE html>
<html>

<head>
    <title>Freshy</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
            /* Prevent scrollbar due to background image */
        }

        .fullscreen-bg {
            position: relative;
            width: 100%;
            height: 100vh;      /* Make the background image fullscreen */
            background-image: url('brocoli1.jpeg');
            background-size: cover;
            background-position: center;
            text-align: center;
            color: rgb(12, 12, 12);
        }

        .header {
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .company-name {
            font-size: 34px;
            font-family: cursive;
        }

        .navbar {
            display: flex;
        }

        .navbar a {
            color: rgb(14, 13, 13);
            text-decoration: none;
            padding: 10px;
            font-size: 17px;
        }

        .hero {
            position: absolute;
            top: 34%;
            left: 50%;
            transform: translate(-5%, -50%);
            text-align: left;
        }

        .hero h1 {
            font-size: 48px;
            color: #5e8311;
        }

        .hero h2 {
            font-size: 36px;
            margin-block-end: -0.5em;
        }

        .hero p {
            font-size: 18px;
        }

        .search-section {
            position: absolute;
            bottom: 20px;
            top: 70%;
            left: 54%;
            transform: translate(-5%, -50%);
        }

        .search-box {
            display: flex;
            align-items: left ;
            gap: 2px;
        }

        .search-box input {
            padding: 8px 40px;
            margin-right: 0px;
            box-shadow: 0 7px 3px rgba(0, 0, 0, 0.1);
            border: 1px solid #cbcbcb;
        }

        .search-box button {
            padding: 8px 20px;
            background-color: #333;
            color: white;
        }

        .buttons {
            margin-top: 20px;
        }

        .buttons button {
            padding: 10px 20px;
            margin-right: 10px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
        }

        .buttons button:last-child {
            margin-right: 0;
        }
    </style>
</head>

<body>
    <div class="fullscreen-bg">
        <header class="header">
            <div class="company-name">Freshy</div>
            <nav class="navbar">
                <a href="#home">Home</a>
                <a href="#about">About</a>
                <a href="#vegetable">Vegetable</a>
                <a href="#testimonial">Testimonial</a>
                <a href="#contact">Contact Us</a>
            </nav>
        </header>

        <div class="hero">
            <h2>Welcome to <span class="company-name">Freshy</span></h2>
            <h1>Discover Fresh Vegetables</h1>
            <p>It is a long established fact that a reader will be distracted by the <br />
                readable content o a page when looking at a its layout.The point of<br />
                using Lorem ipsum is that it has a more-or-normal</p>
        </div>

        <div class="search-section">
            <div class="search-box">
                <input type="text" placeholder="Vegetable">
                <button>Search</button>
            </div>
            <div class="buttons">
                <button>Contact Us</button>
                <button>Vegetable</button>
            </div>
        </div>
    </div>
</body>

</html>
